<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--1块元素：文字类块元素（p,h1-h6），容器类块元素(table div form ul li ol dl dd dl ) 块元素独立成一行
            
        2行元素： 不能独立成一行 a input img strong em del span

        3特殊字符: 文字，&nbsp等等
    -->
    <!--嵌套规则：
        1块元素可以嵌套行元素 <div><a href=" ">...</a></div>
        2行元素可以嵌套行元素 <a href=" "><strong>嘤嘤嘤</strong></a>
        3行元素不可以嵌套块元素 <a href=" "><div></div></a> 这样子写错误的
        4文字类块元素不可以嵌套块元素 如p标签和h1-h6标签
        5容器类块元素可以嵌套块元素
    -->
    <!--作业-->
    <div style="background:lawngreen; height:200px; width: 100%;"></div>
    <div style="background: lightslategray; height: 400px;width: 20%; float: left;"></div>
    <div style="background: maroon; height: 400px; width: 60%;float: left;"></div>
    <div style="background:mediumblue;height:400px; width:20%; float:right;"></div>
    <div style="background: thistle;height: 200px; width: 100%;clear: both;"></div>
</body>
</html>
