<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二天学习html</title>
</head>
<body>
    <!--form表单 text为普通文本 password为密码文本 submit为提交按钮-->
    <form action="" method="GET">
        用户名：<input type="text" name="user"><br/>
        密码：  <input type="password" name="password"><br/>
        <input type="submit" vaue="提交">
    </form>
    <!--单选框-->
    <form action="" method="">
        性别：
        <input type="radio" name="sex" value="male">女
        <input type="radio" name="sex" value="female">男
        <input type="radio" name="sex" value="malePHD">女博士 <!--此处并无歧视，，，-->
    </form>
    <!--多选框-->
    <form action="" method="">
        爱好：
        <input type="checkbox" name="hobby" value="books"> 看书
        <input type="checkbox" name="hobby" value="games"> 玩游戏
        <input type="checkbox" name="hobby" value="coding"> 写代码
    </form>
    <!--下拉框-->
    <form action="" form="">
        你所在的地方：
        <select name="selectdemo">
            <option value="wuhan">武汉</option>
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
            <option value="xxx的心里">xxx的心里</option>

        </select>
    </form>
    <!--div标签-->
    <div style="background:lawngreen" >要想生活过得去，头上总得带点绿</div>
    <div style="background: yellow;height: 100px;"  >导航</div>
    <div style="background: green; width: 20%;float: left;height: 300px;"  >菜单</div>
    <div style="background: blue;width: 80%;float: left;height: 300px;"   >内容</div>
    <!--iframe嵌套页面-->
    <br/>
    <iframe src="http://www.baidu.com" frameborder="0" width="100%"></iframe>
    <iframe src="http://www.qq.com" frameborder="0" width="100%"></iframe>
    
</body>
</html>
